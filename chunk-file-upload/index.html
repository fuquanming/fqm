<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>WebUploader演示</title>
    <link href="Styles/webuploader.css" rel="stylesheet" type="text/css" />
    <link href="Styles/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="wrapper">
        <div id="container">
            <!--头部，相册选择和格式选择-->

            <div id="uploader">
                <div class="queueList">
                    <div id="dndArea" class="placeholder">
                        <div id="filePicker"></div>
                        <p>将文件拖到这里，单次最多可选300个文件</p>
                    </div>
                </div>
                <div class="statusBar" style="display:none;">
                    <div class="progress">
                        <span class="text">0%</span>
                        <span class="percentage"></span>
                    </div><div class="info"></div>
                    <div class="btns">
                        <div id="filePicker2"></div><div class="uploadBtn">开始上传</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="Scripts/jquery.js" type="text/javascript"></script>
    <script type="text/javascript" src="http://www.gongjuji.net/Content/files/jquery.md5.js"></script>
    <script src="Scripts/webuploader.js" type="text/javascript"></script>
    <script src="Scripts/upload.js" type="text/javascript"></script>
</body>
</html>
